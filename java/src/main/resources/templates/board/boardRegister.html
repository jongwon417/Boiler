<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="UTF-8">
<title>게시판</title>
</head>

<script>

function btn_reg(){
	document.formRegister.action='/board/boardRegister';
	document.formRegister.submit();
}

</script>
<body>
<h1>게시물 등록</h1>

<form name="formRegister" method="post" onsubmit="btn_reg()">

	아이디 : <input type="text" name="userid"><br>
	작성자 이름 : <input type="text" name="mwriter"><br>
	제목 : <input type="text" name="mtitle"><br>
	내용<br>
	<textarea cols=100 row=500 name="mcontent"></textarea>
	<br>
	<input type="button" value="등록" onclick="btn_reg()">
	<br>


</form>
</body>
</html>
